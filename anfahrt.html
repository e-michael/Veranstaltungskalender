<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div data-role="page" id="anfahrt">
            <div data-role="header" data-theme="b">
                <a href="index.html" data-role="button" data-icon="home" data-iconpos="notext" data-position="fixed" data-tap-toggle="false">
                    Dieser Text wird nicht angezeigt!</a>
                <h1>Anfahrt</h1>
            </div><!-- /header -->
            <div data-role="content">
                <ul id="ortsliste" data-role="listview">
                    <li>Daten werden geladen </li>
                    <li>Bitte warten!</li>
                </ul>

            </div><!-- /content -->
            <div data-role="footer" data-id="footernav" data-tap-toggle="false" data-position="fixed" data-theme="b">
                <div data-role="navbar" data-theme="b">
                    <ul>
                        <li><a href="termine.html" data-icon="star" data-transition="fade">Termine</a></li>
                        <li><a href="anfahrt.html" data-icon="star" data-transition="fade">Anfahrt</a></li>
                        <li><a href="kontakt.html" data-icon="star" data-transition="fade">Kontakt</a></li>
                    </ul>
                </div><!-- /navbar -->       
            </div><!-- /footer -->
            <script type="text/javascript">
                $('#anfahrt').on("pageshow", function() {

                    $('#ortsliste').empty();

                    $.getJSON('json/orte.json', function(data) {
                        $.each(data.orte, function(i, item) {
                            $('<li><a href="anfahrt_detail.html" data-transition="slide" onClick="javascript:sessionStorage.ort=\'' + item.name + '\';"><img src="' + item.bild + '" alt="' + item.untertitel + '"/></a></li>').appendTo('#ortsliste');
                        });
                        $('#ortsliste').listview('refresh');
                    });
                });
            </script>

        </div>
    </body>
</html>
